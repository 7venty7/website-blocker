<!DOCTYPE html>
<html>
    <head>
        <title>Website Blocker</title>
        <meta charset="utf-8" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <form>
            <label>URL List</label>
            <textarea id="url-list" class="description bg-gray-100 sec p-3 h-60 border border-gray-300 outline-none" spellcheck="false" placeholder="e.g. www.youtube.com, www.twitch.tv"></textarea>
            <button type="button" id="submit" class="px-4 py-3 bg-blue-600 rounded-md text-white outline-none focus:ring-4 shadow-lg transform active:scale-75 transition-transform">Save</button>
        </form>
    </body>
    <script src="script.js"></script>
</html>
